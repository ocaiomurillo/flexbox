<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<title>Layout responsivo para a seção de categoria da Meteora </title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./style.css">

</head>

<body>

	<section class="categorias">
		<div class="categoria">
			<img src="img/categoria-camiseta.png" alt="Camiseta">
			<div class="titulo-categoria">
				<span>Camisetas</span>
			</div>
		</div>

		<div class="categoria">
			<img src="img/categoria-bolsa.png" alt="Bolsa">
			<div class="titulo-categoria">
				<span>Bolsas</span>
			</div>
		</div>

		<div class="categoria">
			<img src="img/categoria-calcados.png" alt="Calçados">
			<div class="titulo-categoria">
				<span>Calçados</span>
			</div>
		</div>

		<div class="categoria">
			<img src="img/categoria-calcas.png" alt="Calças">
			<div class="titulo-categoria">
				<span>Calças</span>
			</div>
		</div>

		<div class="categoria">
			<img src="img/categoria-casacos.png" alt="Casacos">
			<div class="titulo-categoria">
				<span>Casacos</span>
			</div>
		</div>

		<div class="categoria">
			<img src="img/categoria-oculos.png" alt="Óculos">
			<div class="titulo-categoria">
				<span>Óculos</span>
			</div>
		</div>
	</section>

</body>

</html>
